<div class="wrapper">
  <div class="row__center">
    Your new Balance
  </div>
  <div class="row__center balance">
    <span [ngStyle]="{'color': amountDue === 0 ? 'green' : 'red' }">
      {{ amountDue | currency :'USD':'symbol':'1.2-2' }}
    </span>
  </div>
  <div class="row__center button_row">
    <button disabled (click)="paymentClick.emit()" type="button" mat-raised-button color="primary">
      <fa-icon [icon]="['fas', 'money-bill-alt']"></fa-icon>
      <span style="padding-left: 10px;">make a payment</span>
    </button>
  </div>
  <div class="row__center button_row">
    <button (click)="maintenanceClick.emit()" type="button" mat-raised-button color="primary">
      <fa-icon [icon]="['fas', 'toolbox']"></fa-icon>
      <span style="padding-left: 10px;">submit a ticket</span>
    </button>
  </div>
</div>
